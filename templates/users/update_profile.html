{% extends 'base.html' %}
{% load static %}

{% block title %}
  Update Profile
{% endblock %}

{% block content %}
  <div class="container pt-5 mt-5">
    <h2>Update Profile</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-group">
        <label for="avatar">Current Avatar:</label><br />
        {% if request.user.avatar %}
          <img src="{{ request.user.avatar.url }}" alt="{{ request.user.username }}" style="width:150px;height:150px;border-radius:50%;" /><br />
        {% else %}
          <p>No avatar uploaded.</p>
        {% endif %}
      </div>

      <div class="form-group">{{ form.as_p }}</div>

      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
{% endblock %}
