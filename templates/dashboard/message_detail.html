{% extends 'base.html' %}
{% block title %}Message Details{% endblock %}

{% block content %}
    <h1>Message Details</h1>
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">From: {{ message.email }}</h5>
            <p><strong>Subject:</strong> {{ message.subject }}</p>
            <p><strong>Message:</strong></p>
            <pre>{{ message.message }}</pre>
        </div>
    </div>

    <a href="{% url 'message_list' %}" class="btn btn-primary mt-4">Back to Messages</a>
{% endblock %}
